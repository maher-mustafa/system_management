<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/sass/main.css">
    <title>Document</title>
</head>
<body>
    <div class="crud">
        <div class="head">
<h2>CRUD</h2>
<p>product management system</p>
        </div>
        <div class="input">
            <input type="text" name="" id="title" placeholder="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" name="" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" name="" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" name="" id="discount" placeholder="discount">
                <small id="total"></small>

            </div>
            <input type="number" name="" id="count" placeholder="count">
            <input type="text" name="" id="category" placeholder="category">
            <button id="submit">create</button>
        </div>










        <div class="output">
            <div class="search">
                <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
                <div class="search__btn">
                    <button onclick="getSearch(this.id)" id="searchTitle">Search By Title</button>
                    <button onclick="getSearch(this.id)" id="searchCategory">Search By Category</button>
                </div>
                <div id="deletAll"></div>
                <table>
                    <tr>
                        <th>ID</th>
                        <th>TITLE</th>
                        <th>PRICE</th>
                        <th>TAXES</th>
                        <th>ADS</th>
                        <th>DISCOUNT</th>
                        <th>TOTAL</th>
                        <th>CATEGORY</th>
                        <th>UPDATE</th>
                        <th>DELETE</th>
                        <th></th>
                    </tr>
                    <tbody id="tbody">
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="Assets/js/script.js"></script>
</body>
</html>
